<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Week 4 projects</title>
		<style media="screen" type="text/css">
			body{
				background-color:#DDB369;
			}
			a {
				margin: 20px 20px;
				font-size: 40px;
				color: black;
				text-decoration:none;  
				grid-column-start: 2;
			}
			div {
				align-items: center;
				justify-content: center;
				display: grid;
				grid-template-rows: repeat(4, 1fr);
				grid-template-columns: repeat(3, 1fr);
			}
		</style>
</head>
<body>
	<div>
		<a style="grid-row-start: 2;" href="../gallery/index.html">Gallery</a>
		<a style="grid-row-start: 3;" href="../movies/index.html">Movies</a>
	</div>
</body>
</html>
